
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            margin:0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem
        }
        div{
            font-size: 4rem;
            cursor: pointer;
        }
    </style>
</head>
<!-- Q. only one emoji should be visible one time. 
    on click toggle the emoji with another  -->
<body>
    <div><i class="fa-solid fa-face-laugh-wink"></i></div>
    <!-- <div><i class="fa-solid fa-face-sad-tear"></i></div> -->
    <script>
        let emoji = document.querySelector('div i');
        emoji.addEventListener('click',function(){
            if(emoji.classList.contains('fa-face-laugh-wink')){
                emoji.classList.remove('fa-face-laugh-wink');
                emoji.classList.add('fa-face-sad-tear')
            }else{
                emoji.classList.remove('fa-face-sad-tear');
                emoji.classList.add("fa-face-laugh-wink");
            }
        })
    </script>
</body>
</html>
